<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Playlist</title>
  <link rel="stylesheet" href="music.css">
</head>
<body>

  <!-- Floating Images (matching home page) -->
  <div class="floating-elements">
    <img src="images/heart.png" class="float-img" style="left:8%; animation-delay:0s;">
    <img src="images/star.png" class="float-img" style="left:22%; animation-delay:2s;">
    <img src="images/flower.png" class="float-img" style="left:45%; animation-delay:4s;">
    <img src="images/ribbon.png" class="float-img" style="left:68%; animation-delay:1.5s;">
    <img src="images/heart.png" class="float-img" style="left:88%; animation-delay:3s;">

    <img src="images/star.png" class="float-img" style="left:15%; animation-delay:0.5s;">
    <img src="images/flower.png" class="float-img" style="left:35%; animation-delay:2.5s;">
    <img src="images/ribbon.png" class="float-img" style="left:55%; animation-delay:4.5s;">
    <img src="images/heart.png" class="float-img" style="left:75%; animation-delay:1s;">
    <img src="images/star.png" class="float-img" style="left:90%; animation-delay:3.5s;">
  </div>

  <!-- Back button -->
  <a href="home.html" class="back-btn">‚Üê Back Home</a>

  <div class="container">
    <header class="hero">
      <h1 class="main-title">Our Playlist</h1>
      <p class="subtitle">Songs that remind me of us</p>
    </header>

    <div class="music-wrapper">
      <section class="music-section">
        <div class="qr-wrapper">
          <h3>Scan to Listen</h3>
          <img src="images/spotify-qr.png" alt="Spotify Playlist QR" class="spotify-qr">
          <p class="qr-caption">
            Scan with your phone or visit<br>
            <span class="link">open.spotify.com/playlist/6erkoRvbPz6P21pIbc3DEJ</span>
          </p>
        </div>

        <div class="embed-wrapper">
          <iframe 
            style="border-radius:12px"
            src="https://open.spotify.com/embed/playlist/6erkoRvbPz6P21pIbc3DEJ?utm_source=generator"
            width="100%" 
            height="380" 
            frameBorder="0"
            allowtransparency="true" 
            allow="encrypted-media">
          </iframe>
        </div>
      </section>
    </div>

    <footer class="footer">
      <p>Made with endless love, just for you üíï</p>
    </footer>
  </div>

</body>
</html>
